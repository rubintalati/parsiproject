<!-- CSS for Sidebar and Mobile Navigation -->
<style>
    /* Sidebar Styles */
    .sidebar {
        width: 230px;
        height: 100vh;
        padding: 2rem;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 0;
        transition: transform 0.3s ease;
        z-index: 1000;
        background-color: #000;
    }

    .logo-container {
        border: 1px solid #fff;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .logo-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .sidebar-section {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a {
        display: block;
        color: #999;
        text-decoration: none;
        margin-bottom: 0.6rem;
        font-size: 14px;
        transition: color 0.3s ease;
        position: relative;
    }

    .sidebar a.active {
        color: #fff;
    }

    .sidebar a:hover {
        color: #fff;
    }

    .coming-soon {
        display: inline-block;
        font-size: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
        padding: 2px 5px;
        border-radius: 3px;
        margin-left: 5px;
        vertical-align: middle;
    }

    .sidebar-section:last-of-type {
        border-bottom: none;
    }

    /* Mobile Navigation */
    .mobile-nav-toggle {
        display: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .mobile-nav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
    }

    /* Desktop: Logo at top, Mobile: Logo at bottom */
    .logo-top-desktop { display: flex; }
    @media (max-width: 768px) {
      .logo-top-desktop { display: none !important; }
      .logo-bottom-mobile { display: flex !important; }
    }
    @media (min-width: 769px) {
      .logo-top-desktop { display: flex !important; }
      .logo-bottom-mobile { display: none !important; }
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            width: 80%;
            max-width: 300px;
            height: 100%;
            overflow-y: auto;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 2rem;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .mobile-nav-toggle {
            display: block;
        }

        .mobile-nav-overlay.active {
            display: block;
        }

        .main-content {
            margin-left: 0;
            width: 100%;
            padding-top: 4rem;
        }

        .logo-container {
            margin-bottom: 0;
            margin-top: auto;
            align-self: flex-start;
        }

        .first-sidebar-section {
            margin-top: 64px !important;
        }
        .sidebar a {
            font-size: 18px;
        }
    }
</style>

<!-- JavaScript for Mobile Navigation -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
        const sidebar = document.querySelector('.sidebar');

        // Mobile navigation toggle functionality
        mobileNavToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            mobileNavOverlay.classList.toggle('active');
        });

        // Close mobile navigation when clicking outside
        mobileNavOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            mobileNavOverlay.classList.remove('active');
        });
    });
</script>
