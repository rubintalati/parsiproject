    <script>
        // Function to force autoplay videos on iOS
        function forceAutoplayVideos() {
            document.querySelectorAll('video').forEach(function(video) {
                // Make sure video is muted for autoplay (required for iOS)
                video.muted = true;
                video.defaultMuted = true;
                video.setAttribute('muted', 'muted');
                
                // Ensure all required attributes are set
                video.setAttribute('autoplay', 'autoplay');
                video.setAttribute('playsinline', 'playsinline');
                video.setAttribute('webkit-playsinline', 'webkit-playsinline');
                video.setAttribute('disableremoteplayback', '');
                
                // Force low quality initially for faster start
                if (video.canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')) {
                    video.setAttribute('preload', 'auto');
                }
                
                // Explicitly load the video
                try {
                    video.load();
                } catch (e) {
                    console.log('Video load failed:', e);
                }
                
                // Play the video with multiple fallbacks
                const playAttempt = setInterval(() => {
                    // iOS sometimes needs multiple play attempts
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Video started playing successfully
                            clearInterval(playAttempt);
                            console.log('Video started playing successfully');
                        }).catch(error => {
                            console.log('Autoplay attempt failed:', error);
                            // Continue trying via the interval
                        });
                    }
                }, 300);
                
                // Clear interval after 3 seconds to avoid excessive attempts
                setTimeout(() => {
                    clearInterval(playAttempt);
                    
                    // If video is not playing by now, try one more time with user interaction
                    if (video.paused) {
                        console.log('Setting up interaction handlers');
                        // Set up multiple interaction events
                        ['touchstart', 'touchend', 'click', 'scroll'].forEach(event => {
                            document.addEventListener(event, function() {
                                video.play().catch(() => {});
                            }, {once: true});
                        });
                    }
                }, 3000);
            });
        }
        
        // Check if this is iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Run the autoplay forcing code
        document.addEventListener('DOMContentLoaded', function() {
            // Force autoplay
            forceAutoplayVideos();
            
            // For iOS, also try to play videos on page visibility change
            if (isIOS) {
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden) {
                        forceAutoplayVideos();
                    }
                });
                
                // Also try playing when window gets focus
                window.addEventListener('focus', forceAutoplayVideos);
                
                // Attempt to play videos again after a short delay (for slower devices)
                setTimeout(forceAutoplayVideos, 1000);
            }

            const questionSlider = document.getElementById('questionSlider');
            const questionItems = document.querySelectorAll('.question-item');
            const activeQuestionText = document.getElementById('activeQuestionText');
            const selectionBox = document.getElementById('selectionBox');
            const mobileExploreButton = document.querySelector('.mobile-explore-button a');
            const itemHeight = 60; // Height of each question item
            const totalItems = questionItems.length;
            let currentIndex = 2; // Start with the middle item active
            let autoScrollInterval;
            let isDragging = false;
            let startY, startTranslate;

            // Initialize position
            function initializePosition() {
                // Set initial transform to center the active item
                updateSliderPosition();
                
                // Set active class to current item
                updateActiveItem();
            }

            // Update slider position based on current index
            function updateSliderPosition() {
                const translateY = -currentIndex * itemHeight + (300 - itemHeight) / 2;
                questionSlider.style.transform = `translateY(${translateY}px)`;
            }

            // Update which item is active
            function updateActiveItem() {
                // Update active class
                questionItems.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.add('active');
                        // Update the text in the static selection box
                        const text = item.querySelector('span').textContent.trim();
                        activeQuestionText.textContent = text;
                        // Update href of selection box
                        const link = item.getAttribute('data-link');
                        selectionBox.href = link;
                        // Update mobile explore button href
                        if (mobileExploreButton) {
                            mobileExploreButton.href = link;
                            mobileExploreButton.textContent = "Explore: " + text;
                        }
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // Move to next item
            function moveToNextItem() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateSliderPosition();
                updateActiveItem();
            }

            // Click handler for items
            function onItemClick(e) {
                const clickedItem = e.currentTarget;
                const clickedIndex = parseInt(clickedItem.getAttribute('data-index'));
                
                // Only update if clicking a different item
                if (clickedIndex !== currentIndex) {
                    currentIndex = clickedIndex;
                    updateSliderPosition();
                    updateActiveItem();
                    
                    // Reset auto-scroll timer
                    resetAutoScroll();
                    
                    // Prevent navigation when just selecting
                    e.preventDefault();
                }
                // Allow navigation if clicking the same item again
            }

            // Touch/Mouse events for dragging
            function onDragStart(e) {
                isDragging = true;
                startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                startTranslate = getCurrentTranslateY();
                
                // Pause auto-scroll during drag
                clearInterval(autoScrollInterval);
                
                // Add event listeners for move and end
                document.addEventListener('touchmove', onDragMove, { passive: false });
                document.addEventListener('mousemove', onDragMove);
                document.addEventListener('touchend', onDragEnd);
                document.addEventListener('mouseup', onDragEnd);
                
                e.preventDefault();
            }

            function onDragMove(e) {
                if (!isDragging) return;
                
                const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                const deltaY = currentY - startY;
                
                const newTranslate = startTranslate + deltaY;
                questionSlider.style.transform = `translateY(${newTranslate}px)`;
                
                e.preventDefault();
            }

            function onDragEnd(e) {
                isDragging = false;
                
                // Calculate which item is closest to center
                const currentTranslate = getCurrentTranslateY();
                const centerPosition = (300 - itemHeight) / 2;
                const offset = currentTranslate - centerPosition;
                const itemOffset = Math.round(offset / itemHeight);
                
                // Calculate new index
                currentIndex = Math.max(0, Math.min(totalItems - 1, -itemOffset));
                
                // Update position and active item
                updateSliderPosition();
                updateActiveItem();
                
                // Reset auto-scroll
                resetAutoScroll();
                
                // Remove event listeners
                document.removeEventListener('touchmove', onDragMove);
                document.removeEventListener('mousemove', onDragMove);
                document.removeEventListener('touchend', onDragEnd);
                document.removeEventListener('mouseup', onDragEnd);
            }

            // Helper to get current translateY value
            function getCurrentTranslateY() {
                const style = window.getComputedStyle(questionSlider);
                const matrix = new DOMMatrixReadOnly(style.transform);
                return matrix.m42; // translateY value
            }

            // Auto-scroll function
            function startAutoScroll() {
                autoScrollInterval = setInterval(moveToNextItem, 5000);
            }

            // Reset auto-scroll timer
            function resetAutoScroll() {
                clearInterval(autoScrollInterval);
                startAutoScroll();
            }

            // Add click event listeners to all items
            questionItems.forEach(item => {
                item.addEventListener('click', onItemClick);
            });
            
            // Video playback implementation to ensure the full video plays
            const backgroundVideo = document.getElementById('background-video');
            if (backgroundVideo) {
                // Ensure full video loading
                backgroundVideo.preload = 'auto';
                
                // Make sure the video plays completely
                backgroundVideo.addEventListener('loadedmetadata', () => {
                    // Start playback when metadata is loaded
                    backgroundVideo.play().catch(error => {
                        console.log('Autoplay was prevented by the browser', error);
                    });
                });
                
                // Add event listener for when video ends to ensure looping works properly
                backgroundVideo.addEventListener('ended', () => {
                    // Reset to beginning and play again
                    backgroundVideo.currentTime = 0;
                    backgroundVideo.play();
                });
                
                // Handle any errors that might occur during playback
                backgroundVideo.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                });
                
                // Force reload if the video stalls
                backgroundVideo.addEventListener('stalled', () => {
                    console.log('Video stalled, attempting to restart');
                    backgroundVideo.load();
                    backgroundVideo.play();
                });
            }

            // Add drag event listeners to slider
            questionSlider.addEventListener('touchstart', onDragStart, { passive: false });
            questionSlider.addEventListener('mousedown', onDragStart);

            // Initialize position and start auto-scroll
            initializePosition();
            startAutoScroll();
            
            // Add resize event listener to handle orientation changes
            window.addEventListener('resize', function() {
                // Just reapply the position calculation
                updateSliderPosition();
            });
        });
    </script>
</body>
</html>
